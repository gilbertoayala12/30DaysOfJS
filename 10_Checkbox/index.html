<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hold Shift to Check Multiple Checkboxes</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="inbox">
      <div class="item">
        <input type="checkbox" />
        <p>This is an inbox layout.</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Check one item</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Hold down your Shift key</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Check a lower item</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Everything in between should also be set to checked</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Try to do it without any libraries</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Just regular JavaScript</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Good Luck!</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Don't forget to tweet your result!</p>
      </div>
    </div>
    <script>
      // 1. get all the checkboxes
      const checkBoxes = document.querySelectorAll(
        '.inbox input[type="checkbox"]'
      );
      // 4. create a variable that check the last one that was checked
      let lastChecked;
      // 3. create function that handlesCheck
      function handleCheck(e) {
        // check if they had the shift key down and check they're checking it
        let inBetween = false;
        if (e.shiftKey && this.checked) {
          checkBoxes.forEach(checkbox => {
            console.log(checkbox);
            if (checkbox === this || checkbox === lastChecked) {
              inBetween = !inBetween;
              console.log("Checando las de enmedio");
            }
            if (inBetween) {
              checkbox.checked = true;
            }
          });
        }

        // last thing we want to know
        lastChecked = this;
      }
      // 2. Get listener
      checkBoxes.forEach(checkbox =>
        checkbox.addEventListener("click", handleCheck)
      );
    </script>
  </body>
</html>
