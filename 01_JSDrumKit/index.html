<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS DrumKit ðŸŽµ</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://gilbertoayala12.github.io/30DaysOfJS/01_JSDrumKit/favicon.ico?v=2" />
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">Snare</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">Hi hat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">Kick</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">Open Hihat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">808</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">Ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">Crash</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">Hi Tom</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">Low Tom</span>
      </div>
    </div>

    <audio src="./sounds/LA Snare.wav" data-key="65"></audio>
    <audio src="./sounds/Closed Hat 1.wav" data-key="83"></audio>
    <audio src="./sounds/Solid-k.wav" data-key="68"></audio>
    <audio src="./sounds/Open Hat.wav" data-key="70"></audio>
    <audio src="./sounds/808 Kick.wav" data-key="71"></audio>
    <audio src="./sounds/Ride.wav" data-key="72"></audio>
    <audio src="./sounds/Crash.wav" data-key="74"></audio>
    <audio src="./sounds/Power Tom Hi.wav" data-key="75"></audio>
    <audio src="./sounds/Power Tom Lo.wav" data-key="76"></audio>
  </body>

  <script>
    function playSound(e) {
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
      if (!audio) return; // stop the func
      audio.currentTime = 0; //rewind
      audio.play();
      key.classList.add("playing");
    }

    function removeTransition(e) {
      if (e.propertyName !== "transform") return; // skip if its not a transform
      this.classList.remove("playing");
    }
    const keys = document.querySelectorAll(".key");
    keys.forEach(key =>
      key.addEventListener("transitionend", removeTransition)
    );
    window.addEventListener('keydown', playSound);
  </script>
</html>
