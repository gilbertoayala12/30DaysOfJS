    <script>
      // ## Array Cardio Day 2

      const people = [
        { name: "Wes", year: 1988 },
        { name: "Kait", year: 1986 },
        { name: "Irv", year: 1970 },
        { name: "Lux", year: 2015 }
      ];

      const comments = [
        { text: "Love this!", id: 523423 },
        { text: "Super good", id: 823423 },
        { text: "You are the best", id: 2039842 },
        { text: "Ramen is my fav food ever", id: 123523 },
        { text: "Nice Nice Nice!", id: 542328 }
      ];

      // Some and Every Checks
      console.log("data we're working with");
      console.log(people);
      // Array.prototype.some() // is at least one person 19 or older?
      console.log("1. is at least one person 19 or older?");
      const fullYear = new Date().getFullYear();
      console.log(people.some(x => fullYear - x.year >= 19));
      // Array.prototype.every() // is everyone 19 or older?
      console.log("is everyone 19 or older?");
      const nineteenOrOlder = people.every(x => fullYear - x.year >= 19);
      console.log(nineteenOrOlder);

      // Array.prototype.find()
      // Find is like filter, but instead returns just the one you are looking for
      // find the comment with the ID of 823423
      console.log("data we're using");
      console.log(comments);
      console.log("find the comment with the ID of 823423");
      const certainId = comments.find(id => id.id === 823423);
      console.log(certainId);
      // Array.prototype.findIndex()
      // Find the comment with this ID
      // delete the comment with the ID of 823423
      console.log("delete the comment with the ID of 823423");
      //ES6 to create a new array with the results
      const newComments = [...comments.filter(x => x.id !== certainId.id)];
      console.log({ newComments });
      // you can use slice too, comments.slice(certainId, 1);
    </script>
