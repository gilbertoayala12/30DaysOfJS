<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Follow Along Nav</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="top">
      <div class="dropdownBackground">
        <span class="arrow"></span>
      </div>

      <ul class="cool">
        <li>
          <a href="#">About Me</a>
          <div class="dropdown dropdown1">
            <div class="bio">
              <img src="https://avatars1.githubusercontent.com/u/10965484?s=460&v=4" />
              <p>
                Intern at Nearsoft, I love to build stuff that I use everyday and web dev is kinda fun innit?.
                I sometimes make music.
              </p>
            </div>
          </div>
        </li>
        <li>
          <a href="#">Repos</a>
          <ul class="dropdown courses">
            <li>
              
              <a href="https://gilbertoayala12.github.io/howstheweather/">How's the weather?</a>
            </li>
            <li>
              
              <a href="https://agitated-colden-11cb80.netlify.com/">Catch of the day</a>
            </li>
            <li>
              
              <a href="https://gilbertoayala12.github.io/30DaysOfJS/">30 Days of JS</a>
            </li>
            
            
          </ul>
        </li>
        <li>
          <a href="#">Other Links</a>
          <ul class="dropdown dropdown3">
            <li>
              <a class="button" target="_blank" href="http://twitter.com/gil1012">Twitter</a>
            </li>
            <li>
              <a class="button" target="_blank" href="http://instagram.com/gilbertoayala12"
                >Instagram</a
              >
            </li>
            <li><a class="button" target="_blank" href="https://open.spotify.com/artist/4LkqrfEMx0IA1Q3D8bqwbb">Spotify</a></li>
            
          </ul>
        </li>
      </ul>
    </nav>

    <script>
      const triggers = document.querySelectorAll(".cool > li ");
      const background = document.querySelector(".dropdownBackground");
      const nav = document.querySelector(".top");

      function handleEnter() {
        this.classList.add("trigger-enter");
        console.log(this);
        setTimeout(() => {
          if (this.classList.contains("trigger-enter")) {
            this.classList.add("trigger-enter-active");
          }
        }, 150);
        background.classList.add("open");
        const dropdown = this.querySelector(".dropdown");
        const navCoords = nav.getBoundingClientRect();
        const dropdownCoords = dropdown.getBoundingClientRect();
        const coords = {
          height: dropdownCoords.height,
          width: dropdownCoords.width,
          top: dropdownCoords.top - navCoords.top,
          left: dropdownCoords.left - navCoords.left
        };
        background.style.setProperty("width", `${coords.width}px`);
        background.style.setProperty("height", `${coords.height}px`);
        background.style.setProperty(
          "transform",
          `translate(${coords.left}px,${coords.top}px)`
        );
      }

      function handleLeave() {
        this.classList.remove("trigger-enter", "trigger-enter-active");
        background.classList.remove("open");
        console.log("left");
      }

      triggers.forEach(trigger =>
        trigger.addEventListener("mouseenter", handleEnter)
      );
      triggers.forEach(trigger =>
        trigger.addEventListener("mouseleave", handleLeave)
      );
    </script>
  </body>
</html>
