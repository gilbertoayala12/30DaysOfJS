<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML5 Canvas</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="icon"
      href="https://gilbertoayala12.github.io/30DaysOfJS/8_HTML_Canvas/favicon.ico?v=2"
    />
  </head>
  <body>
    <nav>
      <div class="nav-wrapper red lighten-1">
        <a class="brand-logo center ">Feel free to draw whatever you want</a>
      </div>
    </nav>
    <div class="row blue lighten-5" style="margin-bottom: 0px">
      <div class="container">
        <div class="col s3">
          <p></p>
          <div class="controls ">
            <label for="spacing">Line width:</label>
            <input
              id="lineWidth"
              type="range"
              name="spacing"
              min="10"
              max="100"
              value="10"
              data-sizing="px"
            />
            <label for="base">Base Color</label>
            <input id="base" type="color" name="base" value="#CA0A01" />
          </div>
        </div>
        <div class="col s4 offset-s5 ">
          <ul class="browser-default">
            <p><b>Instructions:</b></p>
            <li>Click on your mouse and draw a line ðŸ–± </li>
            <li> Let your creativity flow ðŸŽ¨</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="divider"></div>

    <canvas id="draw" width="800" height="800"></canvas>

    <script>
      const canvas = document.querySelector("#draw");
      const ctx = canvas.getContext("2d");
      const inputs = document.querySelectorAll(".controls input");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      ctx.strokeStyle = "#BADA55";
      ctx.lineJoin = "round";
      ctx.lineCap = "round";
      ctx.lineWidth = `${inputs[0].value}`;
      ctx.globalCompositeOperation = "overlay";
      //flag to only draw when the user is holding down the button
      let isDrawing = false;
      let lastX = 0;
      let lastY = 0;
      let hue = 0;
      let direction = true;
      function draw(e) {
        if (!isDrawing) {
          return;
        }
        console.log(e);
        ctx.strokeStyle = `${inputs[1].value}`;
        ctx.beginPath();
        // start from
        ctx.moveTo(lastX, lastY);
        // go to
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
        //ES6
        [lastX, lastY] = [e.offsetX, e.offsetY];
        hue++;
        if (hue >= 360) hue = 0;

        /*if (ctx.lineWidth >= 100 || ctx.lineWidth <= 1) {
          direction = !direction;
        }
        if (direction) {
          ctx.lineWidth=ctx.lineWidth+0.0125;
        } else {
          ctx.lineWidth--;
        }
        */
      }
      canvas.addEventListener("mousedown", e => {
        isDrawing = true;
        [lastX, lastY] = [e.offsetX, e.offsetY];
      });

      canvas.addEventListener("mousemove", draw);

      canvas.addEventListener("mouseup", () => (isDrawing = false));
      canvas.addEventListener("mouseout", () => (isDrawing = false));
    </script>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
