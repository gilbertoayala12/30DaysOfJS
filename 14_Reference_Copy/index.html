    <script>

      /*  let age =100;

      // using arrays
      const players = ["Yo", "Tu", "Gil", "Carlos"];
      const team = players;
      console.log(players, team);
      // if you update an array it will always reference back, players gets updated
      //team[3] = "Ezreal";
      console.log(players, team);

      // to fix this we have to take a copy of the array, here's how to do it
      const team2 = players.slice();
      // another way
      const team3 = [].concat(players);
      // and by spreading with es6
      const team4 = [...players];

      // array.from
      const team5 = Array.from(players);

      // with objects now
      const person = {
        name: "Gil",
        age: 24
      };
      const captain = person;
      //captain.age = 55;
      // how to make a copy
      const cap2 = Object.assign({}, person, { number: 99 });

      // se puede spredeaar? (si)
      const cap3 = { ...person };

      // things to note this is only 1 level deep if you change things in social even in the copy they will reference back to the first oobject
      const gil = {
        name: "gil",
        age: 100,
        social: {
          twitter: "@gil1012",
          github: "/gilbertoayala12"
        }
      };

      console.log(gil);

      // pormans deepclone not recommended tbh
